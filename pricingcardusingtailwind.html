<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-4xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Free Plan -->
            <div class="p-6 text-center border border-gray-200 rounded-lg bg-gradient-to-br from-purple-50 to-purple-100">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Free</h3>
                <p class="text-4xl font-extrabold text-gray-900">$0</p>
                <p class="text-gray-600 mt-2 mb-6">For individuals or teams looking to organize anything.</p>
                <button class="bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-600">Get started</button>
            </div>
            
            <!-- Standard Plan -->
            <div class="p-6 text-center border border-gray-200 rounded-lg bg-gradient-to-br from-blue-50 to-blue-100">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Standard</h3>
                <p class="text-4xl font-extrabold text-gray-900">$6</p>
                <p class="text-gray-600 mt-2 mb-6">For teams that need to manage more work.</p>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600">Upgrade Now</button>
            </div>
            
            <!-- Premium Plan -->
            <div class="p-6 text-center border border-gray-200 rounded-lg bg-gradient-to-br from-yellow-50 to-yellow-100">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Premium</h3>
                <p class="text-4xl font-extrabold text-gray-900">$12</p>
                <p class="text-gray-600 mt-2 mb-6">Best for teams that need to track multiple projects.</p>
                <button class="bg-yellow-500 text-white px-6 py-2 rounded-full hover:bg-yellow-600">Try for free</button>
            </div>
            
        </div>

    </div>

</body>
</html>
