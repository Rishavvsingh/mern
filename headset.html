<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href=""><link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex justify-center items-center min-h-screen">

    <div class="bg-gradient-to-br shadow-lg rounded-lg p-6 w-full max-w-lg">
        <div class="text-center">
            <span class="inline-block bg-blue-100 text-blue-800 text-xs font-bold uppercase rounded-full px-2 py-2">free
                shipping</span>
        </div>
        <img src="https://m.media-amazon.com/images/I/814WZ5eAFoL._AC_UF350,350_QL50_.jpg" alt="Gaming Headset"
            class="mx-auto my-4 max-h-48" />
        <h2 class="text-xl font-bold text-gray-800">Razer Kraken Kitty Edition Gaming Headset Quartz</h2>
        <p class="text-gray-500 line-through">1,599,-</p>
        <p class="text-2xl font-bold text-gray-800">â‚¹799,-</p>
        <p class="text-sm text-gray-500 mt-1">The offer is valid until April 3 or as long as stock lasts!</p>

        <button class="bg-blue-500 text-white font-semibold rounded-lg w-full py-3 mt-4 hover:bg-blue-600 transition">
            Add to cart
        </button>

        <div class="flex justify-between items-center mt-4 text-sm text-gray-600">
            <p class="flex items-center">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span> 50+ pcs. in stock
            </p>
            <div class="flex gap-2">
                <button class="flex items-center justify-center bg-gray-100 rounded-lg px-3 py-2 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-4 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    Add to compare
                </button>
                <button class="flex items-center justify-center bg-gray-100 rounded-lg px-3 py-2 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-4 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Add to wishlist
                </button>
            </div>
        </div>
    </div>

</body>

</html>
