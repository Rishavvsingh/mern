
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 via-cyan-50 to-pink-50 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-5xl">
        <div class="grid md:grid-cols-3 gap-6">
            
            <div class="bg-blue-50 p-6 rounded-lg text-center shadow-md">
                <h3 class="text-xl font-bold text-blue-700 mb-4">Free</h3>
                <p class="text-4xl font-extrabold text-blue-900">$0</p>
                <p class="text-blue-500 mt-2 mb-6">Free for your whole team</p>
                <p class="text-gray-600 mb-8">For individuals or teams looking to organize anything.</p>
                <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">Get Started</button>
            </div>
            
            <div class="bg-green-50 p-6 rounded-lg text-center shadow-md">
                <h3 class="text-xl font-bold text-green-700 mb-4">Standard</h3>
                <p class="text-4xl font-extrabold text-green-900">$6</p>
                <p class="text-green-500 mt-2 mb-6">Per user per month</p>
                <p class="text-gray-600 mb-8">For teams that need to manage more work.</p>
                <button class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 focus:ring-4 focus:ring-green-300">Upgrade Now</button>
            </div>
            
            <div class="bg-yellow-50 p-6 rounded-lg text-center shadow-md">
                <h3 class="text-xl font-bold text-yellow-700 mb-4">Premium</h3>
                <p class="text-4xl font-extrabold text-yellow-900">$12</p>
                <p class="text-yellow-500 mt-2 mb-6">Per user per month</p>
                <p class="text-gray-600 mb-8">Best for teams that need to track multiple projects.</p>
                <button class="bg-yellow-600 text-white px-6 py-2 rounded-full hover:bg-yellow-700 focus:ring-4 focus:ring-yellow-300">Try for Free</button>
            </div>
        </div>
    </div>
</body>
</html>
